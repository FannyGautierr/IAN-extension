<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typo Terminator</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>
<body>

    <!-- Agrandissement/Rétrécisement de la police d'écriture + résolution d'écran -->
<div>
    <p>
        resize text on the page
    </p>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button id="increase">+</button>
                <span id="size">16</span>
                <button id="decrease">-</button>
            </div>
        </div>
    </div>
</div>

<!-- Changement de contraste -->
<div>
    <p>
        Activated defined contrasts
    </p>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input id="contrastActivation" type="button" value="Désactivé"/>
            </div>
        </div>
    </div>
</div>

<!-- Déplacement du contenu -->
<div>
    <p>
        Move page content
    </p>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button id="right"> ⬅ </button>
                <button id="left"> ➡ </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
